<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARK SUMO BOT | PAIR CODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-glow: rgba(249, 115, 22, 0.4);
            --secondary: #facc15;
            --accent: #ef4444;
            --accent-glow: rgba(239, 68, 68, 0.3);
            --text: #fef9ef;
            --text-muted: #9a7a60;
            --background: #0c0a09;
            --background-secondary: #080605;
            --card-bg: rgba(25, 18, 12, 0.6);
            --card-border: rgba(249, 115, 22, 0.2);
            --input-bg: rgba(25, 18, 12, 0.8);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #facc15;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(250, 204, 21, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(239, 68, 68, 0.05) 0%, transparent 70%);
            z-index: -1;
            animation: glowPulse 8s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(720deg); 
                opacity: 0;
            }
        }

        /* Home Button */
        .home-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--background);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 20px var(--primary-glow),
                0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px var(--primary-glow),
                0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Main Container */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            animation: containerEntry 0.8s ease-out;
        }

        @keyframes containerEntry {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), var(--primary), transparent);
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(249, 115, 22, 0.03) 50%,
                transparent 60%
            );
            animation: shimmer 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100%) rotate(0deg); }
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--primary), var(--accent), var(--secondary), var(--primary));
            animation: logoSpin 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: var(--background);
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            border: 3px solid var(--primary);
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
            box-shadow:
                0 0 30px var(--primary-glow),
                inset 0 0 20px rgba(249, 115, 22, 0.1);
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px var(--primary-glow);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px var(--primary-glow)); }
            100% { filter: drop-shadow(0 0 20px var(--primary-glow)); }
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .input-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 18px 18px 50px;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(249, 115, 22, 0.1),
                0 0 20px var(--primary-glow);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* Submit Button */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--background);
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            transition: var(--transition);
            box-shadow: 
                0 0 20px var(--primary-glow),
                0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px var(--primary-glow),
                0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Result Section */
        #result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 16px;
            display: none;
            animation: resultEntry 0.5s ease-out;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid var(--card-border);
        }

        @keyframes resultEntry {
            from { 
                opacity: 0; 
                transform: scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        #result p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        #pair-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
            letter-spacing: 4px;
            text-shadow: 0 0 30px var(--primary-glow);
            animation: codeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes codeGlow {
            0% { filter: drop-shadow(0 0 5px var(--primary-glow)); }
            100% { filter: drop-shadow(0 0 15px var(--primary-glow)); }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--background);
            border: none;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .back-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .back-btn:hover {
            background: rgba(249, 115, 22, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* Messages */
        .error-message {
            color: var(--error);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--success);
            margin-top: 1rem;
            display: none;
            font-weight: 600;
        }

        .success-message i {
            margin-right: 0.5rem;
        }

        /* Loading Spinner */
        #loading-spinner {
            display: none;
            margin: 1.5rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid rgba(249, 115, 22, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--text-muted);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin-top: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }

            #pair-code {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            .home-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    <div class="particles" id="particles"></div>
    
    <a href="./" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>
    
    <div class="container">
        <div class="logo">
            <div class="logo-inner">
                <i class="fas fa-robot"></i>
            </div>
        </div>
        
        <h1>MARK SUMO BOT</h1>
        <p>Enter your WhatsApp number without + sign</p>
        
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <div class="input-container">
                <i class="fas fa-comment"></i>
                <input type="text" id="phone-number" placeholder="e.g., 2547xxxxxxxx" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="error-message" id="error-message">Please enter a valid phone number (10-15 digits)</div>
        </div>
        
        <button id="submit" class="btn">
            <span id="btn-text">GET CODE</span>
            <span id="btn-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div id="loading-spinner" class="spinner"></div>
        
        <div id="result">
            <p>Your pairing code is:</p>
            <div id="pair-code"></div>
            <p>Enter this code in your WhatsApp linked devices</p>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-btn copy-btn">
                    <i class="fas fa-copy"></i> COPY CODE
                </button>
                <a href="./" class="action-btn back-btn">
                    <i class="fas fa-arrow-left"></i> BACK
                </a>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Code copied to clipboard!
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Made with <i class="fas fa-heart" style="color: var(--accent);"></i> by <a href="#" target="_blank">Mark Sumo Bot</a></p>
        <div class="footer-links">
            <a href="https://whatsapp.com/channel/0029VbCKzJ66hENmMeROfT0e" class="footer-link" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * duration}s`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Form elements
        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const resultDiv = document.getElementById('result');
        const pairCodeDiv = document.getElementById('pair-code');
        const copyButton = document.getElementById('copy-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Validate phone number
        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        // Submit handler
        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!validatePhoneNumber(phoneNumber)) {
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
                return;
            }
            
            errorMessage.style.display = 'none';
            
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            
            try {
                const { data } = await axios.get(`/code?number=${phoneNumber}`);
                const code = data.code || "ERROR";
                
                pairCodeDiv.textContent = code;
                resultDiv.style.display = 'block';
                
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                pairCodeDiv.textContent = "SERVICE ERROR";
                resultDiv.style.display = 'block';
                console.error("Error:", error);
            } finally {
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        // Copy handler
        copyButton.addEventListener('click', () => {
            const code = pairCodeDiv.textContent;
            navigator.clipboard.writeText(code).then(() => {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        });

        // Input sanitization
        phoneNumberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
